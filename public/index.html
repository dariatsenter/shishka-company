<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.5.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.5.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.5.1/firebase-database.js"></script>
    <script defer src="/__/firebase/5.5.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.5.1/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	.center_div{
	margin: 0 auto;
	width:40% /* value of your choice which suits your alignment */
	}
	</style> -->
  </head>
  <body>

    <div class="container center_div">

    	<div class="row">
    		<div class="row">
    			<div class="col-md-8 col-md-offset-4">
    				<h2>Новое мероприятие</h2>
    			</div>
    		</div>
    	<div class="col-md-4 col-md-offset-4">
		<form method="POST" action="where" id="eventForm">
		<div class="form-group">
			<label for="companyName">Название компании:</label>
			<input type="text" name="companyName" id="companyName" class="form-control">
		</div>
		<div class="form-group">
			<label for="eventName">Название мероприятия:</label>
			<input class="form-control"" name="eventName" id="eventName" class="form-control">
		</div>
		<div class="form-group">
			<label for="eventDescription">Описание мероприятия:</label>
			<textarea class="form-control" name="eventDescription" id="eventDescription" rows="3"></textarea>
		</div>
		<div class="form-group">
			<label for="inputAddress">Адрес</label>
			<input type="text" class="form-control" id="inputAddress" placeholder="Новый Арбат, 6">
		</div>
		<div class="row">
		<div class="form-group col-md-6">
			<label for="inputCity">Город</label>
			<input type="text" class="form-control" id="inputCity">
		</div>
		<div class="form-group col-md-6">
			<label for="inputZip">Почтовый индекс</label>
			<input type="text" class="form-control" id="inputZip">
		</div>
		</div>
		<div class="row">
		<div class="form-group col-md-6">
			<label for="eventDate" class="col-2 col-form-label">Дата:</label>
			<input class="form-control" type="date" value="2011-08-19" id="eventDate">
		</div>
		<div class="form-group col-md-6">
			<label for="eventTime" class="col-2 col-form-label">Время:</label>
			<input class="form-control" type="time" value="13:45:00" id="eventTime">
		</div>
		</div>
		<div class="form-group">
			<label for="eventImage">Выберите изображение (лучше прикрепить лого бренда, чем оставить поле пустым)</label>
			<input type="file" name="eventImage">
		</div>
      	<button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
  </div>
    </div>

  </body>
</html>
